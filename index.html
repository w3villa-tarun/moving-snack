<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="nav-prompt" class="nav-prompt">Press Navigation key to start the game</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <!-- Removed background animations for performance -->
    <script src="food-particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
